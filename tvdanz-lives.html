    <script>
        function checkLogin() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Username dan password tidak boleh kosong!");
                return;
            }

            var storedUsers = JSON.parse(localStorage.getItem("users")) || {};
            if (!storedUsers[username] || storedUsers[username] !== password) {
                alert("Username atau password salah!");
                return;
            }

            localStorage.setItem("isLoggedIn", "true");
            document.getElementById("login").style.display = "none";
            document.getElementById("logout-btn").style.display = "block";
            document.getElementById("tv-container").style.display = "block";
        }

        function register() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Username dan password tidak boleh kosong!");
                return;
            }

            var storedUsers = JSON.parse(localStorage.getItem("users")) || {};
            if (storedUsers[username]) {
                alert("Username sudah terdaftar! Silakan gunakan username lain.");
                return;
            }

            storedUsers[username] = password;
            localStorage.setItem("users", JSON.stringify(storedUsers));
            alert("Pendaftaran berhasil! Silakan login.");
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            document.getElementById("login").style.display = "flex";
            document.getElementById("logout-btn").style.display = "none";
            document.getElementById("tv-container").style.display = "none";
        }

        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        window.onload = function () {
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("login").style.display = "none";
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("tv-container").style.display = "block";
            }
        };
